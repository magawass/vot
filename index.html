<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magawa Prefect Council Voting</title>
    <style>
        :root {
            --primary-blue: #1a5f7a;
            --accent-gold: #ffd700;
            --light-bg: #f4f7f6;
            --text-dark: #333;
            --danger-red: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: var(--primary-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: bold;
            border: 4px solid var(--accent-gold);
        }

        h1 { font-size: 1.5rem; color: var(--primary-blue); }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-start { background: #27ae60; color: white; }
        .btn-vote { background: var(--primary-blue); color: white; height: 100px; font-size: 1.5rem; }
        .btn-results { background: #8e44ad; color: white; }
        .btn-pass { background: #95a5a6; color: white; width: 48%; display: inline-block; }
        .btn-back { background: #dee2e6; color: #333; width: 48%; display: inline-block; }
        .btn-clear { background: var(--danger-red); color: white; margin-top: 15px; }
        
        .flex-buttons { display: flex; justify-content: space-between; gap: 10px; margin-top: 10px; }

        .btn-admin { 
            background: transparent; 
            color: #ccc; 
            font-size: 0.8rem; 
            border: 1px solid #eee;
            margin-top: 30px;
        }

        .hidden { display: none !important; }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: left;
        }
        .results-table th, .results-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .results-table th {
            background-color: var(--primary-blue);
            color: white;
        }

        @media print {
            .btn, .btn-admin, .logo-placeholder, p { display: none !important; }
            .container { box-shadow: none; margin-top: 0; width: 100%; max-width: none; }
            #page-results { display: block !important; }
        }
    </style>
</head>
<body>

    <div id="page-home" class="container">
        <div class="logo-placeholder">MAGAWA LOGO</div>
        <h1>Magawa Prefect Council Voting</h1>
        <button class="btn btn-start" onclick="checkStartPassword()">START VOTING - NEXT VOTER</button>
        <button class="btn btn-results" onclick="checkStaticPassword('00', showResults)">VIEW RESULTS</button>
        <button class="btn btn-admin" onclick="checkStaticPassword('00', showAdmin)">Admin Settings</button>
    </div>

    <div id="page-voting" class="container hidden">
        <h2 id="current-position" style="color: #666;">Position</h2>
        <div id="candidate-box">
            <button id="vote-btn" class="btn btn-vote" onclick="castVote()">Candidate Name</button>
        </div>
        <div class="flex-buttons">
            <button class="btn btn-back" onclick="goPreviousCandidate()">BACK</button>
            <button class="btn btn-pass" onclick="passVote()">PASS</button>
        </div>
        <p style="font-size: 0.85rem; color: #888;">Press <b>ENTER</b> to Vote | Candidate <span id="idx-tracker">1</span></p>
    </div>

    <div id="page-results" class="container hidden">
        <h2>Election Results</h2>
        <div id="results-display"></div>
        
        <div class="flex-buttons">
            <button class="btn" style="background:#34495e; color:white; width:48%" onclick="window.print()">PRINT / PDF</button>
            <button class="btn" style="background:#27ae60; color:white; width:48%" onclick="downloadExcel()">EXCEL</button>
        </div>

        <button id="sync-btn" class="btn" style="background: #2980b9; color: white;" onclick="syncToGitHub()">SAVE</button>
        <button class="btn btn-back" style="width:100%" onclick="goHome()">Back to Home</button>
    </div>

    <div id="page-admin" class="container hidden">
        <h2>Admin Setup</h2>
        <label style="font-size: 0.8rem; display:block; text-align:left;">GitHub Access Token:</label>
        <input type="password" id="token-input" placeholder="Paste GitHub Token Here">
        
        <label style="font-size: 0.8rem; display:block; text-align:left; margin-top:10px;">Voting Session Password (Leave empty for none):</label>
        <input type="text" id="start-pass-input" placeholder="e.g. V">

        <p style="font-size: 0.8rem; margin-top: 15px;">Candidates (Up to 40 - Format: Name : Position)</p>
        <div id="admin-inputs" style="max-height: 200px; overflow-y: auto;"></div>
        
        <button class="btn btn-clear" onclick="clearAllVotes()">CLEAR ALL VOTES</button>
        <button class="btn btn-start" onclick="saveAdmin()">Save & Exit</button>
        <button class="btn btn-back" style="width: 100%;" onclick="goHome()">Cancel</button>
    </div>

    <script>
        const REPO_PATH = "magawass/vot";
        let GITHUB_TOKEN = ""; 
        let start_password = localStorage.getItem('magawa_start_pass') || "";

        let candidates = JSON.parse(localStorage.getItem('magawa_candidates')) || [];
        let votes = JSON.parse(localStorage.getItem('magawa_votes')) || {};
        let currentIndex = 0;
        let voteHistory = [];

        function checkStartPassword() {
            if (start_password === "") {
                startVoting();
            } else {
                const entry = prompt("Enter Voting Password:");
                if (entry === start_password) {
                    startVoting();
                } else if (entry !== null) {
                    alert("Incorrect Password!");
                }
            }
        }

        function checkStaticPassword(correctPassword, successFunction) {
            const entry = prompt("Enter Password to proceed:");
            if (entry === correctPassword) {
                successFunction();
            } else if (entry !== null) {
                alert("Incorrect Password!");
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "Enter" && !document.getElementById('page-voting').classList.contains('hidden')) {
                castVote();
            }
        });

        function initAdmin() {
            const container = document.getElementById('admin-inputs');
            container.innerHTML = '';
            for(let i=0; i<40; i++) {
                let val = candidates[i] ? `${candidates[i].name}:${candidates[i].pos}` : "";
                container.innerHTML += `<input type="text" class="admin-entry" placeholder="Candidate ${i+1} : Position" value="${val}">`;
            }
            document.getElementById('token-input').value = GITHUB_TOKEN;
            document.getElementById('start-pass-input').value = start_password;
        }

        function showAdmin() {
            hideAll();
            initAdmin();
            document.getElementById('page-admin').classList.remove('hidden');
        }

        function saveAdmin() {
            GITHUB_TOKEN = document.getElementById('token-input').value.trim();
            start_password = document.getElementById('start-pass-input').value.trim();
            localStorage.setItem('magawa_start_pass', start_password);

            const inputs = document.querySelectorAll('.admin-entry');
            candidates = [];
            inputs.forEach(input => {
                let val = input.value.trim();
                if(val.includes(':') || val.includes('-')) {
                    let sep = val.includes(':') ? ':' : '-';
                    let parts = val.split(sep);
                    let name = parts[0].trim();
                    let pos = parts[1] ? parts[1].trim() : "Prefect";
                    if(name !== "") candidates.push({ name: name, pos: pos });
                }
            });
            localStorage.setItem('magawa_candidates', JSON.stringify(candidates));
            goHome();
        }

        function clearAllVotes() {
            if (confirm("Are you sure you want to PERMANENTLY delete all cast votes? This cannot be undone.")) {
                votes = {};
                localStorage.removeItem('magawa_votes');
                alert("All votes have been cleared successfully.");
            }
        }

        function startVoting() {
            if(candidates.length === 0) return alert("Please enter candidates in Admin first!");
            currentIndex = 0;
            voteHistory = [];
            hideAll();
            document.getElementById('page-voting').classList.remove('hidden');
            updateVoteDisplay();
        }

        function updateVoteDisplay() {
            if(currentIndex < candidates.length) {
                document.getElementById('current-position').innerText = candidates[currentIndex].pos;
                document.getElementById('vote-btn').innerText = candidates[currentIndex].name;
                document.getElementById('idx-tracker').innerText = (currentIndex + 1) + " of " + candidates.length;
            } else {
                alert("Voter session finished.");
                goHome();
            }
        }

        function castVote() {
            if(currentIndex >= candidates.length) return;
            let name = candidates[currentIndex].name;
            votes[name] = (votes[name] || 0) + 1;
            localStorage.setItem('magawa_votes', JSON.stringify(votes));
            voteHistory.push({index: currentIndex, voted: true});
            currentIndex++;
            updateVoteDisplay();
        }

        function passVote() {
            if(currentIndex >= candidates.length) return;
            voteHistory.push({index: currentIndex, voted: false});
            currentIndex++;
            updateVoteDisplay();
        }

        function goPreviousCandidate() {
            if (currentIndex > 0) {
                currentIndex--;
                let lastAction = voteHistory.pop();
                if (lastAction && lastAction.voted) {
                    let name = candidates[currentIndex].name;
                    votes[name] = Math.max(0, votes[name] - 1);
                    localStorage.setItem('magawa_votes', JSON.stringify(votes));
                }
                updateVoteDisplay();
            } else {
                goHome();
            }
        }

        function showResults() {
            hideAll();
            const display = document.getElementById('results-display');
            let tableHTML = `<table class="results-table" id="table-to-export">
                                <thead>
                                    <tr>
                                        <th>Candidate Name</th>
                                        <th>Position</th>
                                        <th>Votes</th>
                                    </tr>
                                </thead>
                                <tbody>`;
            candidates.forEach(c => {
                let count = votes[c.name] || 0;
                tableHTML += `<tr>
                                <td>${c.name}</td>
                                <td>${c.pos}</td>
                                <td>${count}</td>
                              </tr>`;
            });
            tableHTML += `</tbody></table>`;
            display.innerHTML = tableHTML;
            document.getElementById('page-results').classList.remove('hidden');
        }

        function downloadExcel() {
            let table = document.getElementById("table-to-export");
            let rows = Array.from(table.rows);
            let csvContent = "data:text/csv;charset=utf-8," 
                + rows.map(r => Array.from(r.cells).map(c => c.innerText).join(",")).join("\n");
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "Magawa_Election_Results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function syncToGitHub() {
            if (!GITHUB_TOKEN) {
                alert("Please paste your GitHub Token in Admin Settings first.");
                showAdmin();
                return;
            }
            const btn = document.getElementById('sync-btn');
            btn.innerText = "Syncing...";
            btn.disabled = true;
            const url = `https://api.github.com/repos/${REPO_PATH}/contents/results.json`;
            const content = btoa(JSON.stringify({ last_updated: new Date().toLocaleString(), votes: votes }, null, 2));
            let sha = "";
            try {
                const getRes = await fetch(url, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` }});
                if (getRes.ok) {
                    const data = await getRes.json();
                    sha = data.sha;
                }
                const putRes = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update Vote Results", content: content, sha: sha })
                });
                if (putRes.ok) alert("Results synced to GitHub successfully!");
                else alert("Sync failed. Check token permissions.");
            } catch (err) { alert("Error: " + err.message); } 
            finally { btn.innerText = "SAVE"; btn.disabled = false; }
        }

        function hideAll() {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        }

        function goHome() {
            hideAll();
            document.getElementById('page-home').classList.remove('hidden');
        }

        initAdmin();
    </script>
</body>
</html>
