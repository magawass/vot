<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magawa Prefect Council Voting</title>
    <style>
        :root {
            --primary-blue: #1a5f7a;
            --accent-gold: #ffd700;
            --light-bg: #f4f7f6;
            --text-dark: #333;
            --danger-red: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: var(--primary-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: bold;
            border: 4px solid var(--accent-gold);
            overflow: hidden;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { font-size: 1.5rem; color: var(--primary-blue); }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-start { background: #27ae60; color: white; }
        .btn-vote { background: var(--primary-blue); color: white; height: 100px; font-size: 1.5rem; }
        .btn-results { background: #8e44ad; color: white; }
        .btn-pass { background: #95a5a6; color: white; width: 48%; display: inline-block; }
        .btn-back { background: #dee2e6; color: #333; width: 48%; display: inline-block; }
        .btn-clear { background: var(--danger-red); color: white; margin-top: 15px; }
        .btn-load { background: #e67e22; color: white; margin-top: 15px; } 
        
        .flex-buttons { display: flex; justify-content: space-between; gap: 10px; margin-top: 10px; }

        .btn-admin { 
            background: transparent; 
            color: #ccc; 
            font-size: 0.8rem; 
            border: 1px solid #eee;
            margin-top: 30px;
        }

        .hidden { display: none !important; }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: left;
        }
        .results-table th, .results-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .results-table th {
            background-color: var(--primary-blue);
            color: white;
        }

        #sync-status {
            font-size: 0.75rem;
            color: #7f8c8d;
            margin-top: 5px;
            min-height: 1.2em;
        }

        @media print {
            .btn, .btn-admin, .logo-placeholder, p, #sync-status { display: none !important; }
            .container { box-shadow: none; margin-top: 0; width: 100%; max-width: none; }
            #page-results { display: block !important; }
        }
    </style>
</head>
<body>

    <div id="page-home" class="container">
        <div class="logo-placeholder">
            <img src="https://raw.githubusercontent.com/magawass/vot/main/logo.png" 
                 alt="Magawa Logo" 
                 onerror="this.style.display='none'; this.parentElement.innerHTML='MAGAWA LOGO';">
        </div>
        <h1>Magawa Prefect Council Voting</h1>
        
        <!-- BUTTONS -->
        <button class="btn btn-start" onclick="checkStartPassword()">START VOTING - NEXT VOTER</button>
        <button class="btn btn-results" onclick="checkStaticPassword('00', 'results')">VIEW RESULTS</button>
        <button class="btn btn-admin" onclick="checkStaticPassword('00', 'admin')">Admin Settings</button>
        
        <div id="sync-status"></div>
    </div>

    <div id="page-voting" class="container hidden">
        <h2 id="current-position" style="color: #666;">Position</h2>
        <div id="candidate-box">
            <button id="vote-btn" class="btn btn-vote" onclick="castVote()">Candidate Name</button>
        </div>
        <div class="flex-buttons">
            <button class="btn btn-back" onclick="goPreviousCandidate()">BACK</button>
            <button class="btn btn-pass" onclick="passVote()">PASS</button>
        </div>
        <p style="font-size: 0.85rem; color: #888;">
            <b>ENTER</b> to Vote | <b>SPACE</b> to Pass | Candidate <span id="idx-tracker">1</span>
        </p>
    </div>

    <div id="page-results" class="container hidden">
        <h2>Election Results</h2>
        <div id="results-display"></div>
        
        <div class="flex-buttons">
            <button class="btn" style="background:#34495e; color:white; width:48%" onclick="window.print()">PRINT / PDF</button>
            <button class="btn" style="background:#27ae60; color:white; width:48%" onclick="downloadExcel()">EXCEL</button>
        </div>

        <button id="sync-btn" class="btn" style="background: #2980b9; color: white;" onclick="syncToGitHub()">FORCE SAVE TO GITHUB</button>
        <button class="btn btn-back" style="width:100%" onclick="goHome()">Back to Home</button>
    </div>

    <div id="page-admin" class="container hidden">
        <h2>Admin Setup</h2>
        
        <label style="font-size: 0.8rem; display:block; text-align:left; font-weight:bold;">1. GitHub Repository Name (Required):</label>
        <input type="text" id="repo-input" placeholder="e.g. yourusername/voting-system">
        
        <label style="font-size: 0.8rem; display:block; text-align:left; font-weight:bold; margin-top:5px;">2. Authorization Token (Required):</label>
        <input type="text" id="token-input" placeholder="ghp_xxxxxxxxxxxx">
        
        <label style="font-size: 0.8rem; display:block; text-align:left; margin-top:10px;">Voting Session Password (Leave empty for none):</label>
        <input type="text" id="start-pass-input" placeholder="e.g. V">

        <p style="font-size: 0.8rem; margin-top: 15px;">Candidates (Up to 40 - Format: Name : Position)</p>
        <div id="admin-inputs" style="max-height: 200px; overflow-y: auto;"></div>
        
        <button class="btn btn-load" onclick="loadFromGitHub(false)">FORCE RELOAD DATA</button>
        
        <button class="btn btn-clear" onclick="clearAllVotes()">CLEAR ALL VOTES</button>
        <button class="btn btn-start" onclick="saveAdmin()">Save & Exit</button>
        <button class="btn btn-back" style="width: 100%;" onclick="goHome()">Cancel</button>
    </div>

    <script>
        // --- 1. CORE VARIABLES & SAFE STORAGE ---
        
        function safeGet(key, defaultVal) {
            try { return localStorage.getItem(key) || defaultVal; } 
            catch (e) { console.error("Storage Error", e); return defaultVal; }
        }
        
        function safeSet(key, val) {
            try { localStorage.setItem(key, val); } 
            catch (e) { console.error("Storage Full/Error", e); }
        }

        let GITHUB_TOKEN = safeGet('magawa_token', ""); 
        // Default to the original if not set, but user MUST change it
        let REPO_PATH = safeGet('magawa_repo', "magawass/vot");
        
        let start_password = safeGet('magawa_start_pass', "");
        let candidates = JSON.parse(safeGet('magawa_candidates', "[]"));
        let votes = JSON.parse(safeGet('magawa_votes', "{}"));
        
        let currentIndex = 0;
        let voteHistory = [];
        let pollingInterval = null;

        // --- 2. PASSWORD & NAVIGATION LOGIC ---

        function checkStartPassword() {
            if (!start_password || start_password === "") {
                startVoting();
            } else {
                const entry = prompt("Enter Voting Password:");
                if (entry === start_password || entry === "master") {
                    startVoting();
                } else if (entry !== null) {
                    alert("Incorrect Password!");
                }
            }
        }

        function checkStaticPassword(correctPassword, action) {
            const entry = prompt("Enter Password to proceed:");
            if (entry === correctPassword || entry === "master") {
                if (action === 'results') showResults();
                if (action === 'admin') showAdmin();
            } else if (entry !== null) {
                alert("Incorrect Password!");
            }
        }

        function hideAll() {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        }

        function goHome() {
            hideAll();
            document.getElementById('page-home').classList.remove('hidden');
        }

        // --- 3. VOTING LOGIC ---

        function startVoting() {
            if(candidates.length === 0) return alert("Please madala lowetsani ma candidates kaye!");
            currentIndex = 0;
            voteHistory = [];
            hideAll();
            document.getElementById('page-voting').classList.remove('hidden');
            updateVoteDisplay();
        }

        function updateVoteDisplay() {
            if(currentIndex < candidates.length) {
                document.getElementById('current-position').innerText = candidates[currentIndex].pos;
                document.getElementById('vote-btn').innerText = candidates[currentIndex].name;
                document.getElementById('idx-tracker').innerText = (currentIndex + 1) + " of " + candidates.length;
            } else {
                alert("Basi mwavota. Wina abwere");
                if (GITHUB_TOKEN) syncToGitHub(true); 
                goHome();
            }
        }

        function castVote() {
            if(currentIndex >= candidates.length) return;
            let name = candidates[currentIndex].name;
            votes[name] = (votes[name] || 0) + 1;
            
            safeSet('magawa_votes', JSON.stringify(votes));
            voteHistory.push({index: currentIndex, voted: true});
            
            // Auto Save in Background
            if (GITHUB_TOKEN) syncToGitHub(true);
            
            currentIndex++;
            updateVoteDisplay();
        }

        function passVote() {
            if(currentIndex >= candidates.length) return;
            voteHistory.push({index: currentIndex, voted: false});
            currentIndex++;
            updateVoteDisplay();
        }

        function goPreviousCandidate() {
            if (currentIndex > 0) {
                currentIndex--;
                let lastAction = voteHistory.pop();
                if (lastAction && lastAction.voted) {
                    let name = candidates[currentIndex].name;
                    votes[name] = Math.max(0, votes[name] - 1);
                    safeSet('magawa_votes', JSON.stringify(votes));
                }
                updateVoteDisplay();
            } else {
                goHome();
            }
        }

        // --- 4. ADMIN & RESULTS ---

        function initAdmin() {
            const container = document.getElementById('admin-inputs');
            container.innerHTML = '';
            for(let i=0; i<40; i++) {
                let val = candidates[i] ? `${candidates[i].name}:${candidates[i].pos}` : "";
                container.innerHTML += `<input type="text" class="admin-entry" placeholder="Candidate ${i+1} : Position" value="${val}">`;
            }
            document.getElementById('token-input').value = GITHUB_TOKEN;
            document.getElementById('repo-input').value = REPO_PATH;
            document.getElementById('start-pass-input').value = start_password;
        }

        function showAdmin() {
            hideAll();
            initAdmin();
            document.getElementById('page-admin').classList.remove('hidden');
        }

        function saveAdmin() {
            // 1. Save Token
            const inputToken = document.getElementById('token-input').value.trim();
            if(inputToken) {
                GITHUB_TOKEN = inputToken;
                safeSet('magawa_token', GITHUB_TOKEN);
            }
            
            // 2. Save Repo Name (CRITICAL FIX)
            const inputRepo = document.getElementById('repo-input').value.trim();
            if(inputRepo) {
                REPO_PATH = inputRepo;
                safeSet('magawa_repo', REPO_PATH);
            }

            // 3. Save Password
            start_password = document.getElementById('start-pass-input').value.trim();
            safeSet('magawa_start_pass', start_password);

            // 4. Save Candidates
            const inputs = document.querySelectorAll('.admin-entry');
            candidates = [];
            inputs.forEach(input => {
                let val = input.value.trim();
                if(val.includes(':') || val.includes('-')) {
                    let sep = val.includes(':') ? ':' : '-';
                    let parts = val.split(sep);
                    let name = parts[0].trim();
                    let pos = parts[1] ? parts[1].trim() : "Prefect";
                    if(name !== "") candidates.push({ name: name, pos: pos });
                }
            });
            safeSet('magawa_candidates', JSON.stringify(candidates));
            
            goHome();
            alert("Settings Saved. Attempting to sync...");
            startAutoRefresh();
            syncToGitHub(true); // Attempt immediate save
        }

        function clearAllVotes() {
            if (confirm("Are you sure you want to PERMANENTLY delete all cast votes?")) {
                votes = {};
                localStorage.removeItem('magawa_votes');
                if(GITHUB_TOKEN) syncToGitHub(true);
                alert("Votes cleared.");
            }
        }

        function showResults() {
            hideAll();
            renderResultsTable();
            document.getElementById('page-results').classList.remove('hidden');
        }

        function renderResultsTable() {
            const display = document.getElementById('results-display');
            let tableHTML = `<table class="results-table" id="table-to-export">
                                <thead>
                                    <tr>
                                        <th>Candidate Name</th>
                                        <th>Position</th>
                                        <th>Votes</th>
                                    </tr>
                                </thead>
                                <tbody>`;
            candidates.forEach(c => {
                let count = votes[c.name] || 0;
                tableHTML += `<tr>
                                <td>${c.name}</td>
                                <td>${c.pos}</td>
                                <td>${count}</td>
                              </tr>`;
            });
            tableHTML += `</tbody></table>`;
            display.innerHTML = tableHTML;
        }

        function downloadExcel() {
            let table = document.getElementById("table-to-export");
            let rows = Array.from(table.rows);
            let csvContent = "data:text/csv;charset=utf-8," 
                + rows.map(r => Array.from(r.cells).map(c => c.innerText).join(",")).join("\n");
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "Magawa_Election_Results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- 5. GITHUB AUTOMATION ---

        // Helper to grab token
        function resolveToken() {
            const inputField = document.getElementById('token-input');
            if(inputField && inputField.value.trim() !== "") {
                const token = inputField.value.trim();
                GITHUB_TOKEN = token;
                safeSet('magawa_token', token);
                return token;
            }
            if(GITHUB_TOKEN) return GITHUB_TOKEN;
            return safeGet('magawa_token', "");
        }
        
        // Helper to grab Repo
        function resolveRepo() {
            const inputField = document.getElementById('repo-input');
            if(inputField && inputField.value.trim() !== "") {
                const repo = inputField.value.trim();
                REPO_PATH = repo;
                safeSet('magawa_repo', repo);
                return repo;
            }
            if(REPO_PATH) return REPO_PATH;
            return safeGet('magawa_repo', "");
        }

        async function loadFromGitHub(isAuto = false) {
            const token = resolveToken();
            const repo = resolveRepo();

            if (!token || !repo) {
                if(!isAuto) alert("Missing Token or Repository Name.");
                return;
            }
            
            const btn = document.querySelector('.btn-load');
            const statusDiv = document.getElementById('sync-status');
            
            if(btn && !isAuto) btn.innerText = "Loading...";

            const url = `https://api.github.com/repos/${repo}/contents/results.json`;
            
            try {
                const res = await fetch(url + "?t=" + new Date().getTime(), { 
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!res.ok) {
                    if(res.status === 404) throw new Error("File not found (Save once first).");
                    if(res.status === 401) throw new Error("Invalid Token.");
                    throw new Error("Error " + res.status);
                }

                const data = await res.json();
                
                // Decode UTF-8 correctly
                const decodedContent = decodeURIComponent(escape(atob(data.content)));
                const parsedData = JSON.parse(decodedContent);

                if (parsedData.candidates && Array.isArray(parsedData.candidates)) {
                    candidates = parsedData.candidates;
                    safeSet('magawa_candidates', JSON.stringify(candidates));
                }

                if (parsedData.votes) {
                    votes = parsedData.votes;
                    safeSet('magawa_votes', JSON.stringify(votes));
                }

                if(!document.getElementById('page-results').classList.contains('hidden')) {
                    renderResultsTable();
                }

                if(!isAuto) {
                    alert("Data loaded successfully!");
                    initAdmin(); 
                } else if(statusDiv) {
                    statusDiv.innerText = "Synced: " + new Date().toLocaleTimeString();
                }

            } catch (err) {
                if(!isAuto) alert("Load Failed: " + err.message);
                console.log("Auto-load failed", err);
            } finally {
                if(btn && !isAuto) btn.innerText = "FORCE RELOAD DATA";
            }
        }

        async function syncToGitHub(isAuto = false) {
            const token = resolveToken();
            const repo = resolveRepo();
            
            if (!token || !repo) {
                if(!isAuto) alert("Cannot Save: Missing Token or Repository Name.");
                return;
            }

            const btn = document.getElementById('sync-btn');
            const statusDiv = document.getElementById('sync-status');

            if(!isAuto && btn) {
                btn.innerText = "Syncing...";
                btn.disabled = true;
            }
            if(statusDiv) statusDiv.innerText = "Saving...";

            const url = `https://api.github.com/repos/${repo}/contents/results.json`;
            
            let sha = "";
            try {
                const getRes = await fetch(url, { headers: { 'Authorization': `token ${token}` }});
                if (getRes.ok) {
                    const data = await getRes.json();
                    sha = data.sha;
                }
            } catch(e) { console.log("New file creation"); }

            // Encode using UTF-8 safe method
            const content = btoa(unescape(encodeURIComponent(JSON.stringify({ 
                last_updated: new Date().toLocaleString(), 
                votes: votes, 
                candidates: candidates 
            }, null, 2))));

            try {
                const putRes = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Auto-Update", content: content, sha: sha })
                });

                if (putRes.ok) {
                    if(!isAuto) alert("Saved to GitHub!");
                    if(statusDiv) statusDiv.innerText = "Saved: " + new Date().toLocaleTimeString();
                } else {
                    if(putRes.status === 404) throw new Error("Repository not found (Check Name).");
                    if(putRes.status === 401) throw new Error("Permission Denied (Check Token).");
                    throw new Error("GitHub Error " + putRes.status);
                }
            } catch (err) { 
                if(!isAuto) alert("Save Failed: " + err.message); 
                if(statusDiv) statusDiv.innerText = "Save Failed!";
            } finally { 
                if(!isAuto && btn) {
                    btn.innerText = "FORCE SAVE TO GITHUB"; 
                    btn.disabled = false; 
                }
            }
        }

        function startAutoRefresh() {
            if(pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(() => {
                if(GITHUB_TOKEN) loadFromGitHub(true);
            }, 10000);
        }

        // --- 6. KEYBOARD SHORTCUTS ---
        document.addEventListener('keydown', (e) => {
            const isVotingPage = !document.getElementById('page-voting').classList.contains('hidden');
            if (isVotingPage) {
                if (e.key === "Enter") {
                    e.preventDefault(); 
                    castVote();
                } else if (e.code === "Space") {
                    e.preventDefault(); 
                    passVote();
                }
            }
        });

        // Initialize
        window.onload = function() {
            initAdmin();
            if(GITHUB_TOKEN && REPO_PATH) {
                loadFromGitHub(true);
                startAutoRefresh();
            }
        };

    </script>
</body>
</html>
